# This file contains the configurations for Antikythera. You can use environment variables
# anywhere in this file. For example ${HOME} will be replaced with the value of the HOME
# environment variable.

variables:
  projects_folder: /home/raditha/workspace/python/CSI/selenium/repos
  m2_folder: /home/raditha/.m2/repository

# Points to top level folder of the application under test. This is a file system path.
base_path: ${projects_folder}/EHR-IP/csi-ehr-ip-java-sev/src/main/java

# Add the base path to the src/main/java folder of csi-project
# The top level package for your project. As an example for the pharmacy project it is
# com.csi.phr
base_package: com.csi
  #.vidaplus.ehr

# The controllers settings determines where the controllers can be found. If you
# specify a package name it will iterate through all the controllers in that
# package. If you specify an individual controller it will only generate tests
# for that single controller
controllers: com.csi.vidaplus.ehr.ip.admissionwithcareplane.controller
  #.referral.ReferralService.java
#.checklist.CheckListController.java
#  .apgarscore.ApgaScoreServiceRead.java
#.dischargediettype.DischargeDietTypeController.java
#.admission.AdmissionServiceRead.java
#.externaltransfer.ExternalTransferController.java

# Path to output the generated test project
output_path: /tmp/csi-ehr

#
# Dependencies configuration
#
dependencies:
  # Each artifiact id should have a corresponding entry in the pom.xml file of the AUT
  # For all mathinc entries, the corresponding dependency tag will be injected into the
  # generated pom.xml file
  artifact_ids:
    - csi-ehr-ip-core
    - csi-ehr-feign-client
    - csi-microservices-base
    - csi-ehr-base
    - csi-error-handler
  # These are jar files that may have been cached in the local maven repository.
  # their presence leads to more accurate test generation
  jar_files:
    - ${m2_folder}/com/csi/ehr/csi-ehr-ip-core/1.0.30/csi-ehr-ip-core-1.0.30.jar
    - ${m2_folder}/com/csi/ehr/csi-ehr-feign-client/1.0.30/csi-ehr-feign-client-1.0.30.jar
    - ${m2_folder}/com/csi/csi-microservices-base/1.1.2/csi-microservices-base-1.1.2.jar
    - ${m2_folder}/com/csi/csi-ehr-base/1.0.30/csi-ehr-base-1.0.30.jar
    - ${m2_folder}/com/csi/csi-error-handler/1.1.2/csi-error-handler-1.1.2.jar

  # what should be done if a dependency cannot be found? options are log and exit
  # if you don't have the jar files locally you may want to try the log option.
  # not all dependencies need to be resolved to generate tests.
  on_error: log
